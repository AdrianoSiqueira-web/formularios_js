<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante do Veneno - Cadastrar produtos</title>
  <link href="css/style.css" rel="stylesheet" />
  <script>
    function salvar() {
        let nome = document.getElementById("nome").value
        let preco = document.getElementById("preco").value
        let descricao = document.getElementById("descricao").value

        alert(nome)
        alert(preco)
        alert(descricao)

        alert("O produto foi salvo com sucesso")
        return false; // Não vai enviar o formulário
    }
  </script>
</head>
<body>
  <a href="index.html">Voltar</a>
  <h1>Cadastro de Produtos</h1>
  <form id="form-cadastro" method="post" onsubmit="return salvar()">
    <div class="form-grupo">
      <label for="nome">Nome do Produto</label>
      <input type="text" name="nome" id="nome" maxlength="150" />
    </div>
    <div class="form-grupo">
      <label for="preco">Preço</label>
      <input type="number" name="preco" id="preco" />
    </div>
    <div class="form-grupo">
      <label for="descricao">Descrição</label>
      <textarea name="descricao" id="descricao" rows="5" cols="40"></textarea>
    </div>
    <div class="form-grupo">
      <input type="submit" value="Salvar" />
    </div>
  </form>
</body>
</html>
